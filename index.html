<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Assessment</title>
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
  </head>

  <body ng-controller="TextController as sweet">
    <h1>Angular Assessment</h1>
<label>Input Text:</label>
<input type="text" ng-model="sweet.words" />

<button ng-click="sweet.makeList() ">Submit Text</button>
<div  ng-model="sweet.show">

<p ng-show="sweet.show">

Message is: {{sweet.newWord}}</p>

</div>
<div ng-show="sweet.allMessage">

Previous Messages are:
<p  ng-repeat="word in sweet.totalList track by $index">


 {{word}}

</p>
</div>
  </body>
</html>
